<div class="cardExtCont" *ngFor="let ext of extensions()">
  <div>
    <div>
      <picture><img src="{{ ext.img }}" alt="devlens" /></picture>
    </div>
    <div class="cardExtCont__text">
      <h3>{{ ext.title }}</h3>
      <p>{{ ext.text }}</p>
    </div>
  </div>
  <div class="cardExtbuttons">
    <app-buttoncomp [buttonReUse]="Remove"></app-buttoncomp>
    <app-buttontoggle></app-buttontoggle>
  </div>
</div>
